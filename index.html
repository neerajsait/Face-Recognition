
<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Face Recognition System</h2>
        
        <h3>Register</h3>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="registerUser()">Register with Face</button>

        <h3>Login</h3>
        <button onclick="loginUser()">Login with Face</button>

        <p id="response"></p>
    </div>

    <script>
        function registerUser() {
            let username = document.getElementById("username").value;
            let formData = new FormData();
            formData.append("username", username);
            
            fetch("http://127.0.0.1:5000/register", { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => document.getElementById("response").innerText = data.message);
        }

        function loginUser() {
            fetch("http://127.0.0.1:5000/login", { method: "POST" })
            .then(res => res.json())
            .then(data => document.getElementById("response").innerText = data.message);
        }
    </script>
</body>
</html>
